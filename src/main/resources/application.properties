# ===============================================
# SHIVSHAKTI TRANSPORT MANAGEMENT SYSTEM (STMS)
# Application Configuration
# ===============================================

# Application Information
spring.application.name=Shivshakti Transport Management System
server.port=8080
server.servlet.context-path=/stms

# ===============================================
# DATABASE CONFIGURATION (PostgreSQL)
# ===============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/stms_db
spring.datasource.username=stms_user
spring.datasource.password=stms_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ===============================================
# JPA/HIBERNATE CONFIGURATION
# ===============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# ===============================================
# LOGGING CONFIGURATION
# ===============================================
logging.level.com.shivshakti.stms=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/stms.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===============================================
# JACKSON JSON CONFIGURATION
# ===============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=Asia/Kolkata

# ===============================================
# VALIDATION CONFIGURATION
# ===============================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ===============================================
# PAGINATION CONFIGURATION
# ===============================================
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
spring.data.web.pageable.one-indexed-parameters=false

# ===============================================
# TRANSACTION CONFIGURATION
# ===============================================
spring.transaction.default-timeout=30
spring.transaction.rollback-on-commit-failure=true

# ===============================================
# ACTUATOR CONFIGURATION (Health Monitoring)
# ===============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===============================================
# CORS CONFIGURATION
# ===============================================
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8081
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ===============================================
# FILE UPLOAD CONFIGURATION
# ===============================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===============================================
# CUSTOM APPLICATION PROPERTIES
# ===============================================

# Business Configuration
stms.business.default-currency=INR
stms.business.gst-rate=18.0
stms.business.tds-rate=2.0
stms.business.default-credit-days=30
stms.business.default-credit-limit=100000

# Document Storage
stms.documents.base-path=./documents
stms.documents.max-size=5MB
stms.documents.allowed-types=pdf,jpg,jpeg,png,doc,docx

# Notification Configuration
stms.notifications.email.enabled=false
stms.notifications.sms.enabled=false
stms.notifications.license-expiry-alert-days=30
stms.notifications.insurance-expiry-alert-days=15
stms.notifications.maintenance-alert-days=7

# Report Configuration
stms.reports.default-format=PDF
stms.reports.temp-directory=./temp/reports
stms.reports.retention-days=7

# Security Configuration (Basic for now)
stms.security.enabled=false
stms.security.jwt.secret=stms-secret-key-2024
stms.security.jwt.expiration=86400000

# Performance Configuration
stms.performance.cache.enabled=true
stms.performance.cache.ttl=3600
stms.performance.async.enabled=true
stms.performance.async.pool-size=10

# Development Configuration
stms.dev.mock-data.enabled=false
stms.dev.debug.enabled=true
stms.dev.profiling.enabled=false

