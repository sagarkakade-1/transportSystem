# ===============================================
# Shivshakti Transport Management System Configuration
# ===============================================

# Server Configuration
server.port=8080
server.servlet.context-path=/stms

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/stms_db
spring.datasource.username=stms_user
spring.datasource.password=stms_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration for Date/Time
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata

# Logging Configuration
logging.level.com.shivshakti.stms=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Specific Properties
app.name=Shivshakti Transport Management System
app.version=1.0.0
app.description=Complete Transport Management Solution

# Report Configuration
app.reports.temp-directory=temp/reports
app.reports.max-records=10000

